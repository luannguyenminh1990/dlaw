<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Danh Mục Luật</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">
    <div class="content">
      <div class="item_law">
          <ion-grid class="item_list_law">
              <ion-row *ngFor="let KIENTHUC of KIENTHUCS; let id = index" class="list_law_row" (click)="ViewDetails(KIENTHUC)" > 
                <ion-col class="col_img" col-2>
                  <img src="../../assets/imgs/dsimg.png">
                </ion-col>
                <ion-col class="col_content" col-10>
                  <h6>{{KIENTHUC.cau_hoi}}</h6>
                  <p [innerHTML]="KIENTHUC.noi_dung_tom_tat" class="max-lines"></p>
                   <!-- <p>{{strip(KIENTHUC.noi_dung_tom_tat)}}</p> -->
                  
                </ion-col>
              </ion-row>
            </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
